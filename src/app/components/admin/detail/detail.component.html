<div class="flex justify-center items-center bg-[#ebecf2] h-screen">
  <div class="w-[800px] bg-white p-2 shadow-md rounded-md">
    <div class="flex justify-between">
      <div>
        <h1 class="font-bold text-red-500">Thông tin đơn hàng</h1>
      </div>
      <div>
        <a onclick="history.back()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 hover:text-red-600 cursor-pointer"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"
            />
          </svg>
        </a>
      </div>
    </div>
    <hr class="mt-2 mb-2" />
    @for (item of detailBill; track $index) {
    <div class="flex justify-between mb-4">
      <div class="flex gap-4">
        <div class="border-2 border-gray-400 inline-block p-2 rounded-md">
          <img class="w-[100px]" src="{{ item.imageProduct }}" alt="" />
        </div>
        <div class="flex flex-col justify-between">
          <h1 class="font-bold w-[300px]">{{ item.nameProduct }}</h1>
          <p class="">
            Loại hàng: <strong>{{ getNameCategory(item.cateProduct) }}</strong>
          </p>
          <p class="">
            Số lượng: <strong>{{ item.amountProduct }}</strong>
          </p>
        </div>
      </div>

      <div>
        <p class="font-medium text-green-700">
          {{ item.amountProduct * item.priceProduct | number : "1.0-0" }}
        </p>
      </div>
    </div>
    <hr class="mt-2 mb-2" />

    }
    <div class="float-right">
      <h1>
        Tổng cộng:
        <strong class="text-red-600">{{ total | number : "1.0-0" }}</strong>
      </h1>
    </div>
  </div>
</div>
